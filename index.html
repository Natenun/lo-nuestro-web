  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Hero con fondo azul y altura reducida */
    .hero {
      background: linear-gradient(135deg, #0a3d62 0%, #1e3799 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 30vh;            /* Ajustado a la mitad de alto */
      text-align: center;
      padding: 1rem;
    }
    .hero .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .hero p#rotating-text {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 0.5rem;
      font-style: italic;
      height: 2rem;           /* altura fija */
      overflow: hidden;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    /* Dashboard */
    .dashboard-section {
      background-color: #fff;
      padding: 2rem 0;
    }
    .dashboard-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #1e3799;
    }
    .data-period {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .dashboard-cards .card {
      background: #1e3799;
      border-radius: 8px;
      padding: 2rem 1.5rem 1.5rem;
      color: #fff;
      position: relative;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .dashboard-cards .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(30,55,153,0.2);
    }
    .dashboard-cards .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .dashboard-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .delta {
          position: absolute;
          top: 1rem;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1rem;
          font-weight: bold;
          white-space: nowrap; /* Evita salto en múltiples líneas */
        }
    .delta.up {
      color: #2ecc71;
    }
    .delta.down {
      color: #e74c3c;
    }

    /* Carousel de logos: dos filas, animaciones opuestas y más lento */
    .logo-carousel {
      background-color: #fff;
      padding: 0;
      margin-top: 2rem;
      overflow: hidden;
    }
    .logo-row-container {
      height: 60px; /* mitad de altura de 120px */
      width: 100%;
      overflow: hidden;
    }
    .logo-row {
      display: flex;
      width: calc(200px * 30 * 2); /* ancho de 30 logos duplicados */
      animation-duration: 90s; /* Más lento */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .logo-row.row1 {
      animation-name: scroll-left;
    }
    .logo-row.row2 {
      animation-name: scroll-right;
    }
    .logo-row img {
      width: 180px;
      margin: 0 1rem;
      flex-shrink: 0;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-200px * 30));
      }
    }
    @keyframes scroll-right {
      0% {
        transform: translateX(calc(-200px * 30));
      }
      100% {
        transform: translateX(0);
      }
    }

    /* App & Social */
    .app-social {
      background-color: #1e3799;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    .app-social h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .app-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .app-buttons a img {
      width: 140px;
      height: auto;
      filter: brightness(1.1);
      transition: filter 0.3s ease;
    }
    .app-buttons a img:hover {
      filter: brightness(0.9);
    }
    .social-links {

      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .social-links a img {
      width: 36px;
      height: auto;
      filter: grayscale(100%) brightness(1.2);
      transition: filter 0.3s ease;
    }
    .social-links a img:hover {
      filter: none;
    }

    /* Footer */
    footer {
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    /* Media queries para móvil */

      }
      .dashboard-cards {

        align-items: center;
      }
      .dashboard-cards .card {
        width: 90%;
      }
    }

  <script>
    (function() {
      const lines = [
        "No solo somos tiendas",
        "No solo somos una app.",
        "Somos una comunidad económica.",
        "Nos pertenece a quienes la usamos.",
        "Cada compra fortalece nuestro capital.",
        "Cada decisión la tomamos entre todos.",
        "No solo consumimos.",
        "Nos convertimos en dueños.",
        "Creamos una economía",
        "que es realmente nuestra."
      ];
      let idx = 0;
      const el = document.getElementById("rotating-text");
      // Inicial:
      el.innerText = lines[0];
      idx = 1;

      setInterval(() => {
        el.innerText = lines[idx];
        idx = (idx + 1) % lines.length;
      }, 3500);
    })();
