<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com;">
  <title>Lo Nuestro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hero {
      background-color: #004080;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    .hero .logo { max-width: 200px; margin-bottom: 1rem; }
    .hero h1, .hero p { text-shadow: 0 1px 3px rgba(0,0,0,0.7); }
    .story-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 2rem; margin: 2rem 0; }
    .story-text { flex: 1 1 300px; text-align: left; font-size: 1.2rem; font-style: italic; }
    .story-cards { display: flex; gap: 1rem; flex-wrap: wrap; }
    .story-cards .card { background-color: rgba(255,255,255,0.2); padding: 1rem; border-radius: 0.5rem; flex: 1 1 200px; text-align: center; position: relative; }
    .dashboard-value { display: block; margin-top: 0.5rem; font-size: 1.8rem; font-weight: bold; color: #fff; }
    .delta { position: absolute; top: 0.8rem; right: 0.8rem; font-size: 0.9rem; font-weight: bold; }
    .delta.up { color: #0f0; }
    .delta.down { color: #f00; }
  </style>
</head>
<body>
  <header id="inicio" class="hero">
    <div class="container">
      <img src="img/logo-lo-Nuestro.png" alt="Lo Nuestro Logo" class="logo">
      <div class="story-container">
        <div class="story-text">
          <h1>Ya somos <span id="socios-totales">—</span> Miembros en comunidad</h1>
          <p>Únete y sumérgete en un grupo donde cada aporte suma: ahora contamos con <strong>—</strong> corazones activos y estamos construyendo juntos un fondo de <strong><span id="capital">—</span></strong>.</p>
        </div>
        <div class="story-cards">
          <div class="card">
            <h3>Miembros en comunidad</h3>
            <span id="socios-totales" class="dashboard-value">—</span>
            <span id="delta-totales" class="delta"></span>
          </div>
          <div class="card">
            <h3>Corazón activo</h3>
            <span id="socios-porcentaje" class="dashboard-value">—</span>
            <span id="delta-socios" class="delta"></span>
          </div>
        </div>
      </div>
      <p>Datos de mayo 2025</p>
      <div class="story-cards">
        <div class="card">
          <h3>Fondo colectivo</h3>
          <span id="capital" class="dashboard-value">—</span>
          <span id="delta-capital" class="delta"></span>
        </div>
        <div class="card">
          <h3>Crecimos juntos</h3>
          <span id="rendimiento" class="dashboard-value">—</span>
          <span id="delta-rendimiento" class="delta"></span>
        </div>
      </div>
    </div>
  </header>
  <script type="module" src="firebase-stats.js"></script>
</body>
</html>
