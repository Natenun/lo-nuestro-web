<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com;">
  <title>Lo Nuestro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hero background and text styling */
    .hero {
      background-color: #004080;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    .hero .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .hero h1, .hero p, .hero .data-period {
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    /* Dashboard card styling */
    .dashboard-cards {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .dashboard-cards .card {
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 1 1 200px;
      text-align: center;
      position: relative;
      color: #fff;
    }
    .dashboard-value {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .delta {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .delta.up { color: #0f0; }
    .delta.down { color: #f00; }
    .data-period {
      margin-top: 0.5rem;
      color: #fff;
      font-size: 0.9rem;
    }
    /* App & Social section */
    .app-social {
      background-color: #f8f8f8;
      padding: 2rem 0;
      text-align: center;
    }
    .app-social h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .app-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .app-buttons a img {
      width: 150px;
      height: auto;
    }
    .social-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .social-links a img {
      width: 40px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- SECCIÓN: INICIO -->
  <header id="inicio" class="hero">
    <div class="container">
      <img src="img/logo-lo-Nuestro.png" alt="Lo Nuestro Logo" class="logo">
      <h1>Lo Nuestro: Creciendo en Comunidad</h1>
      <p class="data-period">Datos de mayo 2025</p>
      <div class="dashboard-cards">
        <div class="card">
          <h3>Miembros en comunidad</h3>
          <span id="socios-totales" class="dashboard-value">—</span>
          <span id="delta-totales" class="delta"></span>
        </div>
        <div class="card">
          <h3>Corazón activo</h3>
          <span id="socios-porcentaje" class="dashboard-value">—</span>
          <span id="delta-socios" class="delta"></span>
        </div>
        <div class="card">
          <h3>Fondo colectivo</h3>
          <span id="capital" class="dashboard-value">—</span>
          <span id="delta-capital" class="delta"></span>
        </div>
        <div class="card">
          <h3>Crecimos juntos</h3>
          <span id="rendimiento" class="dashboard-value">—</span>
          <span id="delta-rendimiento" class="delta"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- SECCIÓN: APP Y REDES SOCIALES -->
  <section class="app-social">
    <div class="container">
      <h2>Descarga nuestra App</h2>
      <div class="app-buttons">
        <a href="https://apps.apple.com/app/id6738976783" target="_blank" rel="noopener">
          <img src="img/appstore-badge.png" alt="Descarga en App Store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.lonuestroapp.app" target="_blank" rel="noopener">
          <img src="img/playstore-badge.png" alt="Descarga en Google Play">
        </a>
      </div>
      <h2>Síguenos en redes sociales</h2>
      <div class="social-links">
        <!--
        <a href="https://twitter.com/TU_USUARIO" target="_blank" rel="noopener">
          <img src="img/x-icon2.png" alt="Síguenos en X">
        </a>
        <a href="https://www.facebook.com/TU_USUARIO" target="_blank" rel="noopener">
          <img src="img/facebook-icon.png" alt="Síguenos en Facebook">
        </a>
        -->
        <a href="https://www.instagram.com/lonuestroapp/" target="_blank" rel="noopener">
          <img src="img/instagram-icon.png" alt="Síguenos en Instagram">
        </a>        
        <a href="https://www.tiktok.com/@natenun" target="_blank" rel="noopener">
          <img src="img/tiktok-icon.png" alt="Síguenos en TikTok">
        </a>
      </div>
    </div>
  </section>

  <script type="module" src="firebase-stats.js"></script>
</body>
</html>
