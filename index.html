<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com;">
  <title>Lo Nuestro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Reset y base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; }
    a { text-decoration: none; color: inherit; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* Hero con fondo azul y altura reducida */
    .hero {
      background: linear-gradient(135deg, #0a3d62 0%, #1e3799 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 30vh;            /* Ajustado a la mitad de alto */
      text-align: center;
      padding: 1rem;
    }
    .hero .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .hero p#rotating-text {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 0.5rem;
      font-style: italic;
      height: 2 rem;           /* altura fija para que no salte layout */
      overflow: hidden;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .hero .data-period {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    /* Dashboard */
    .dashboard-section {
      background-color: #fff;
      padding: 2rem 0;
    }
    .dashboard-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1e3799;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .dashboard-cards .card {
      background: #1e3799;
      border-radius: 8px;
      padding: 2rem 1.5rem 1.5rem;
      color: #fff;
      position: relative;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .dashboard-cards .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(30,55,153,0.2);
    }
    .dashboard-cards .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .dashboard-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .delta {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .delta.up { color: #2ecc71; }
    .delta.down { color: #e74c3c; }

    /* App & Social */
    .app-social {
      background-color: #1e3799;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    .app-social h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .app-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .app-buttons a img {
      width: 140px;
      height: auto;
      filter: brightness(1.1);
      transition: filter 0.3s ease;
    }
    .app-buttons a img:hover {
      filter: brightness(0.9);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .social-links a img {
      width: 36px;
      height: auto;
      filter: grayscale(100%) brightness(1.2);
      transition: filter 0.3s ease;
    }
    .social-links a img:hover {
      filter: none;
    }

    /* Footer */
    footer {
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero con texto rotativo -->
  <section class="hero">
    <img src="img/logo-lo-Nuestro.png" alt="Lo Nuestro Logo" class="logo">
    
    <!-- Aquí va el P que rotará línea por línea -->
    <p id="rotating-text">Cargando…</p>
    <p class="data-period">Datos de mayo 2025</p>
  </section>

  <!-- Dashboard -->
  <section class="dashboard-section">
    <div class="container">
      <h2 class="dashboard-title">Nuestra Evolución</h2>
      <div class="dashboard-cards">
        <div class="card">
          <h3>Miembros en comunidad</h3>
          <span id="socios-totales" class="dashboard-value">—</span>
          <span id="delta-totales" class="delta"></span>
        </div>
        <div class="card">
          <h3>Corazón activo</h3>
          <span id="socios-porcentaje" class="dashboard-value">—</span>
          <span id="delta-socios" class="delta"></span>
        </div>
        <div class="card">
          <h3>Fondo colectivo</h3>
          <span id="capital" class="dashboard-value">—</span>
          <span id="delta-capital" class="delta"></span>
        </div>
        <div class="card">
          <h3>Crecimos juntos</h3>
          <span id="rendimiento" class="dashboard-value">—</span>
          <span id="delta-rendimiento" class="delta"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- App & Social -->
  <section class="app-social">
    <div class="container">
      <h2>Descarga nuestra App</h2>
      <div class="app-buttons">
        <a href="https://apps.apple.com/app/idTU_APP_ID" target="_blank" rel="noopener">
          <img src="img/appstore-badge.png" alt="Descarga en App Store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=TU_APP_PACKAGE" target="_blank" rel="noopener">
          <img src="img/playstore-badge.png" alt="Descarga en Google Play">
        </a>
      </div>
      <h2>Síguenos en redes sociales</h2>
      <div class="social-links">
        <!-- <a href="https://twitter.com/TU_USUARIO" target="_blank" rel="noopener">
          <img src="img/x-icon.png" alt="Síguenos en X">
        </a> -->
        <a href="https://www.instagram.com/lonuestroapp/" target="_blank" rel="noopener">
          <img src="img/instagram-icon.png" alt="Síguenos en Instagram">
        </a>
        <a href="https://www.tiktok.com/@TU_USUARIO" target="_blank" rel="noopener">
          <img src="img/tiktok-icon.png" alt="Síguenos en TikTok">
        </a>
      </div>
    </div>
  </section>

  <script type="module" src="firebase-stats.js"></script>
  <footer>
    © 2025 Lo Nuestro. Todos los derechos reservados.
  </footer>

  <!-- Script para texto rotativo en el hero -->
  <script>
    (function() {
      const lines = [
        "No solo somos tiendas ni una app.",
        "Somos nuestra propia comunidad económica.",
        "Nos pertenece a quienes la usamos.",
        "Cada compra fortalece nuestro capital.",
        "Cada decisión la tomamos entre todos.",
        "No solo consumimos."
        "Nos convertimos en dueños.",
        "Creamos una economía" 
        "que es realmente nuestra."
      ];
      let idx = 0;
      const el = document.getElementById("rotating-text");
      // Inicial:
      el.innerText = lines[0];
      idx = 1;

      setInterval(() => {
        el.innerText = lines[idx];
        idx = (idx + 1) % lines.length;
      }, 3000); // Cambia cada 3 segundos (ajusta si quieres más rápido o lento)
    })();
  </script>
</body>
</html>
