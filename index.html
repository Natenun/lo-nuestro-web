<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permitir eval en Firebase para evitar CSP bloqueos -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com;">
  <title>Lo Nuestro</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Estilos internos para dashboard y hero -->
  <style>
    /* Hero section background color y texto */
    .hero {
      background-color: #004080;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    .hero .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .hero h1,
    .hero p,
    .hero .data-period {
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    /* Dashboard contrast */
    .dashboard-cards {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .dashboard-cards .card {
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 1 1 200px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .dashboard-value {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .delta {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .delta.up {
      color: #0f0;
    }
    .delta.down {
      color: #f00;
    }
    .data-period {
      margin-top: 0.5rem;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- SECCIÓN: INICIO -->
  <header id="inicio" class="hero">
    <div class="container">
      <img src="img/logo-lo-Nuestro.png" alt="Lo Nuestro Logo" class="logo">
      <h1>Ya somos <span id="socios-totales">—</span> Miembros en comunidad</h1>
      <p class="subtitle">Fondo colectivo de <span id="capital">—</span>, crecimiento de <span id="delta-capital">—</span> mensual</p>
      <p class="data-period">Datos de mayo 2025</p>
      <div class="dashboard-cards">
        <!-- Cuadro 1: Miembros en comunidad -->
        <div class="card">
          <h3>Miembros en comunidad</h3>
          <span id="socios-totales" class="dashboard-value">—</span>
          <span id="delta-totales" class="delta"></span>
        </div>
        <!-- Cuadro 2: Corazón activo de la comunidad -->
        <div class="card">
          <h3>Corazón activo de la comunidad</h3>
          <span id="socios-porcentaje" class="dashboard-value">—</span>
          <span id="delta-socios" class="delta"></span>
        </div>
        <!-- Cuadro 3: Fondo colectivo -->
        <div class="card">
          <h3>Fondo colectivo</h3>
          <span id="capital" class="dashboard-value">—</span>
          <span id="delta-capital" class="delta"></span>
        </div>
        <!-- Cuadro 4: Crecimos juntos -->
        <div class="card">
          <h3>Crecimos juntos</h3>
          <span id="rendimiento" class="dashboard-value">—</span>
          <span id="delta-rendimiento" class="delta"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Importa el script de estadísticas -->
  <script type="module" src="firebase-stats.js"></script>
</body>
</html>
